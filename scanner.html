<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Scanner VIN</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #vin-display {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        button {
            background-color: #E31937;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Scanner le VIN</h1>
    <div id="reader"></div>
    <div id="vin-display">Aucun VIN scanné pour l'instant.</div>
    <div id="output">En attente...</div>
    <button id="stop-scan">Arrêter</button>

    <script>
        const vinDisplay = document.getElementById("vin-display");
        const output = document.getElementById("output");
        const stopButton = document.getElementById("stop-scan");
        const html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(devices => {
            const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];

            html5QrCode.start(
                backCamera.id,
                { fps: 10, qrbox: { width: 300, height: 200 } },
                (decodedText, decodedResult) => {
                    const vin = decodedText.toUpperCase();
                    vinDisplay.innerText = `Scanné : ${vin}`;

                    if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
                        output.innerText = "✅ VIN valide détecté.";
                        window.opener?.postMessage({ type: 'VIN_SCANNED', vin }, "*");
                        html5QrCode.stop().then(() => window.close());
                    } else {
                        output.innerText = "⚠️ VIN invalide (doit avoir 17 caractères alphanumériques sans I, O, Q).";
                    }
                },
                error => {
                    // Silence sur les erreurs normales
                }
            );
        }).catch(err => {
            output.innerText = `Erreur caméra : ${err}`;
        });

        stopButton.addEventListener("click", () => {
            html5QrCode.stop().then(() => window.close());
        });
    </script>
</body>
</html>
