<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner VIN</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      border: 3px solid #E31937;
    }
    #vin-result {
      font-size: 24px;
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="vin-result">Aucun VIN détecté</div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const vinResult = document.getElementById("vin-result");

    // Démarrer le scanner avec une configuration optimisée pour les VIN
    html5QrCode.start(
      { facingMode: "environment" }, // Caméra arrière
      {
        fps: 10,
        qrbox: { width: 300, height: 150 }, // Grande zone de scan
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128, // Format standard des VIN
          Html5QrcodeSupportedFormats.CODE_39
        ],
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true,
          useBarcodeDetectorIfSupported: true // Double compatibilité
        }
      },
      (decodedText) => {
        // Vérification du format VIN (17 caractères alphanumériques)
        if (/^[A-HJ-NPR-Z0-9]{17}$/i.test(decodedText)) {
          vinResult.textContent = `VIN valide : ${decodedText.toUpperCase()}`;
          // html5QrCode.stop(); // Optionnel : arrêter après succès
        } else {
          vinResult.textContent = "⚠️ Code incorrect (17 caractères requis)";
        }
      },
      (errorMessage) => {
        // Ignorer les erreurs normales de non-détection
      }
    ).catch((err) => {
      console.error("Erreur du scanner :", err);
      vinResult.textContent = "Erreur : " + err.message;
    });
  </script>
</body>
</html>
