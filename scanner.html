<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture VIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            text-align: center;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #video {
            width: 100%;
            display: block;
            border-radius: 8px;
        }
        .guide-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 255, 0, 0.8);
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
        #captureBtn {
            background: #34C759;
            display: none;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Alignez le VIN sur la ligne verte</h1>
    
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <div class="guide-line"></div>
    </div>
    
    <button id="startBtn">ACTIVER LA CAMÉRA</button>
    <button id="captureBtn">CAPTURER</button>
    
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let stream = null;

        // Démarrer la caméra
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.play();
                startBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                
            } catch (err) {
                alert("Erreur caméra: " + err.message);
            }
        });

        // Capturer l'image
        captureBtn.addEventListener('click', () => {
            // Ajuster le canvas à la taille de la vidéo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Capturer l'image
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Ici vous pouvez envoyer l'image à votre serveur
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Exemple d'affichage (à remplacer par votre traitement)
            alert("Image capturée! Envoyez cette image à votre système:");
            console.log("Image data:", imageData);
            
            // Réafficher le bouton de capture
            captureBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
            stopCamera();
        });

        // Arrêter la caméra
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Nettoyage
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
