<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1"></script>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            border: 3px solid #E31937;
            background: #000;
        }
        #scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FFC72C;
            box-shadow: 0 0 10px rgba(255, 199, 44, 0.7);
        }
        #result {
            margin: 15px 0;
            padding: 10px 15px;
            background: white;
            border-radius: 5px;
            font-weight: 600;
            min-width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #E31937;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #E31937;">Scanner de VIN</h1>
    <p>Alignez le code VIN avec la ligne jaune</p>
    
    <div id="scanner-container">
        <video id="video"></video>
        <div id="scan-line"></div>
    </div>
    
    <div id="result">Prêt à scanner...</div>
    <button id="cancelBtn">Annuler</button>

    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const cancelBtn = document.getElementById('cancelBtn');
        const codeReader = new ZXing.BrowserMultiFormatReader();

        // Démarrer le scanner
        function startScanner() {
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    const vin = result.text.toUpperCase().replace(/\s/g, '');
                    
                    if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
                        resultElement.textContent = `VIN valide: ${vin}`;
                        resultElement.style.color = "#1a7f37";
                        
                        // Envoyer le VIN à la page parente
                        if (window.opener) {
                            window.opener.postMessage({ type: 'VIN_SCANNED', vin: vin }, '*');
                            setTimeout(() => window.close(), 500);
                        } else {
                            localStorage.setItem('scannedVin', vin);
                            window.location.href = localStorage.getItem('returnUrl') || 'eval.html';
                        }
                    }
                }
                
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                    resultElement.textContent = "Erreur: " + err.message;
                    resultElement.style.color = "#E31937";
                }
            }).catch(err => {
                resultElement.textContent = "Erreur caméra: " + err.message;
                resultElement.style.color = "#E31937";
            });
        }

        // Annuler le scan
        cancelBtn.addEventListener('click', () => {
            codeReader.reset();
            if (window.opener) {
                window.close();
            } else {
                window.location.href = localStorage.getItem('returnUrl') || 'eval.html';
            }
        });

        // Démarrer au chargement
        startScanner();
    </script>
</body>
</html>
