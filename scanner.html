<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner VIN avec caméra arrière forcée</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    #container {
      background: white;
      padding: 25px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      font-weight: 700;
      color: #E31937;
    }
    #reader {
      margin: auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    #vin-display {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      word-break: break-word;
      min-height: 28px;
      color: #222;
    }
    #status {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      min-height: 20px;
    }
    button {
      margin-top: 30px;
      background-color: #E31937;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      outline-offset: 2px;
    }
    button:hover {
      background-color: #b21427;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Scanner le VIN</h1>
    <div id="reader"></div>
    <div id="vin-display">Aucun VIN scanné</div>
    <div id="status">En attente du scan...</div>
    <button id="stop-btn">Arrêter le scan</button>
  </div>

  <script>
    const vinDisplay = document.getElementById('vin-display');
    const status = document.getElementById('status');
    const stopBtn = document.getElementById('stop-btn');

    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
      try {
        // Tente de démarrer avec la caméra arrière (facingMode: environment)
        await html5QrCode.start(
          { facingMode: { exact: "environment" } }, // Force la caméra arrière
          {
            fps: 10,
            qrbox: { width: 320, height: 100 },
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
          },
          decodedText => {
            const vin = decodedText.trim().toUpperCase();
            vinDisplay.textContent = `VIN scanné : ${vin}`;

            if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
              status.textContent = "✅ VIN valide";
              status.style.color = "#1a7f37";
              // Optionnel : Si vous voulez arrêter le scan après un VIN valide
              // html5QrCode.stop();
              // window.opener.postMessage({ vin: vin }, window.location.origin); // Envoyez le VIN à la page parente
              // window.close(); // Fermez la fenêtre du scanner
            } else {
              status.textContent = "⚠️ VIN invalide (17 caractères sans I,O,Q)";
              status.style.color = "#b24343";
            }
          },
          errorMessage => {
            // Erreurs classiques ignorées, par exemple "No QR code found"
          }
        );

        status.textContent = "🎯 Scan en cours... Positionnez le VIN devant la caméra arrière.";
        status.style.color = "#666";
      } catch (err) {
        status.textContent = `Erreur caméra: ${err.message || err}. Vérifiez les permissions ou si une caméra arrière est disponible.`;
        status.style.color = "#b24343";
        console.error("Erreur de démarrage de la caméra:", err);
        // Fallback optionnel : Si le mode "environment" échoue, tentez le mode "user" (caméra avant)
        /*
        try {
          console.log("Tentative de démarrage avec la caméra avant (facingMode: user) en fallback.");
          await html5QrCode.start(
            { facingMode: "user" }, // Fallback vers la caméra avant
            {
              fps: 10,
              qrbox: { width: 320, height: 100 },
              experimentalFeatures: { useBarCodeDetectorIfSupported: true }
            },
            decodedText => {
              const vin = decodedText.trim().toUpperCase();
              vinDisplay.textContent = `VIN scanné : ${vin}`;
              status.textContent = "✅ VIN valide (Caméra avant)";
              status.style.color = "#1a7f37";
            },
            errorMessage => {}
          );
          status.textContent = "🎯 Scan en cours (caméra avant)... Positionnez le VIN devant la caméra.";
          status.style.color = "#666";
        } catch (fallbackErr) {
          status.textContent = `Erreur irrécupérable: Aucune caméra fonctionnelle. ${fallbackErr.message || fallbackErr}`;
          status.style.color = "#b24343";
          console.error("Erreur de démarrage de la caméra de fallback:", fallbackErr);
        }
        */
      }
    }

    stopBtn.addEventListener('click', () => {
      html5QrCode.stop().then(() => {
        status.textContent = "⏹️ Scan arrêté.";
        status.style.color = "#666";
      }).catch(err => {
        status.textContent = `Erreur à l'arrêt: ${err}`;
        status.style.color = "#b24343";
      });
    });

    startScanner();
  </script>

</body>
</html>
