<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner VIN Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f9f9f9;
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }
        #scanner-box {
            position: relative;
            width: 100%;
            height: 60vh;
            max-height: 500px;
            margin: 20px auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100px;
            border: 4px solid #FF3B30;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.7);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
            color: white;
            font-weight: bold;
        }
        .btn {
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin: 10px;
            font-weight: 600;
        }
        #startBtn {
            background: #007AFF;
            color: white;
        }
        #stopBtn {
            background: #FF3B30;
            color: white;
        }
        #error {
            color: #FF3B30;
            margin: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,59,48,0.1);
        }
    </style>
</head>
<body>
    <h1 style="color: #1C1C1E;">Scanner VIN Mobile</h1>
    
    <div id="scanner-box">
        <video id="video" playsinline webkit-playsinline></video>
        <div class="scan-guide">Alignez le code dans le cadre</div>
    </div>
    
    <button id="startBtn" class="btn">ACTIVER LA CAMÉRA</button>
    <button id="stopBtn" class="btn" disabled>ARRÊTER</button>
    
    <div id="error"></div>

    <script>
        // Éléments DOM
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const errorDiv = document.getElementById('error');
        
        // 1. Vérifier la disponibilité de la caméra
        function checkCameraSupport() {
            return (
                navigator.mediaDevices && 
                navigator.mediaDevices.getUserMedia &&
                'srcObject' in video
            );
        }
        
        // 2. Démarrer la caméra (optimisé mobile)
        async function startCamera() {
            if (!checkCameraSupport()) {
                showError("Votre navigateur ne supporte pas l'accès caméra");
                return;
            }
            
            try {
                errorDiv.textContent = "";
                
                // Configuration mobile optimale
                const constraints = {
                    video: {
                        width: { min: 640, ideal: 1280 },
                        height: { min: 480, ideal: 720 },
                        facingMode: { ideal: 'environment' },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // iOS specific fix
                if ('srcObject' in video) {
                    video.srcObject = stream;
                } else {
                    video.src = window.URL.createObjectURL(stream);
                }
                
                // Attendre que la vidéo soit prête
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (err) {
                handleCameraError(err);
            }
        }
        
        // 3. Gestion des erreurs détaillée
        function handleCameraError(err) {
            console.error("Erreur caméra:", err);
            
            let errorMsg = "Erreur d'accès à la caméra";
            
            if (err.name === 'NotAllowedError') {
                errorMsg = "Permission refusée. Autorisez l'accès dans les paramètres";
            } else if (err.name === 'NotFoundError') {
                errorMsg = "Aucune caméra détectée";
            } else if (err.name === 'NotReadableError') {
                errorMsg = "Caméra déjà utilisée par une autre application";
            }
            
            showError(`${errorMsg} (${err.name})`);
        }
        
        function showError(msg) {
            errorDiv.innerHTML = `
                <strong>ERREUR:</strong> ${msg}
                <br><br>
                <div style="text-align: left; font-size: 14px;">
                    <strong>Solutions:</strong>
                    <ol>
                        <li>Ouvrir dans Chrome/Firefox</li>
                        <li>Vérifier les permissions caméra</li>
                        <li>Redémarrer l'appareil</li>
                        <li>Essayer une autre caméra</li>
                    </ol>
                </div>
            `;
        }
        
        // 4. Arrêter la caméra
        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // Événements
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        // iOS specific - demande de permission au toucher
        document.body.addEventListener('touchstart', function firstTouch() {
            document.body.removeEventListener('touchstart', firstTouch);
            startBtn.style.display = 'inline-block';
        }, { once: true });
    </script>
</body>
</html>
