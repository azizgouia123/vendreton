<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Scanner VIN</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            margin: 20px auto;
            max-width: 600px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        button {
            background-color: #E31937;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
</head>
<body>
    <h1>Scanner le VIN</h1>
    <p>Placez le code VIN dans le cadre de la caméra</p>
    
    <div id="scanner-container">
        <video id="scanner-video" autoplay muted playsinline></video>
    </div>
    
    <button id="cancel-scan">Annuler</button>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElem = document.getElementById('scanner-video');

        function startScanner() {
            codeReader
                .listVideoInputDevices()
                .then(videoInputDevices => {
                    if (videoInputDevices.length === 0) {
                        alert("Aucun appareil vidéo détecté.");
                        return;
                    }

                    const selectedDeviceId = videoInputDevices[0].deviceId;

                    codeReader.decodeFromVideoDevice(selectedDeviceId, videoElem, (result, err) => {
                        if (result) {
                            const scannedVin = result.text.toUpperCase();
                            console.log("Résultat détecté : ", scannedVin);
                            if (/^[A-HJ-NPR-Z0-9]{17}$/.test(scannedVin)) {
                                window.opener?.postMessage({ 
                                    type: 'VIN_SCANNED', 
                                    vin: scannedVin 
                                }, '*');
                                codeReader.reset();
                                window.close();
                            } else {
                                alert('VIN invalide. Le VIN doit contenir 17 caractères alphanumériques (sans I, O, Q)');
                            }
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error("Erreur du scanner : ", err);
                        }
                    });
                })
                .catch(err => {
                    console.error("Erreur lors de l'accès aux périphériques vidéo :", err);
                    alert("Impossible d'accéder à la caméra. Vérifiez les permissions.");
                });
        }

        document.getElementById('cancel-scan').addEventListener('click', () => {
            codeReader.reset();
            window.close();
        });

        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });

        window.addEventListener('load', startScanner);
    </script>
</body>
</html>
