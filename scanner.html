<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de VIN</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        #video {
            width: 100%;
            border: 3px solid #E31937;
            border-radius: 8px;
        }
        #scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: yellow;
            box-shadow: 0 0 10px rgba(255,255,0,0.7);
            z-index: 10;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0056B3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scanner le VIN</h1>
    <div id="scanner-container">
        <video id="video"></video>
        <div id="scan-line"></div>
    </div>
    <div id="result">En attente du scan...</div>

    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const codeReader = new ZXing.BrowserMultiFormatReader();
        
        // Démarrer le scanner
        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
            if (result) {
                const vin = result.text.toUpperCase();
                if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
                    resultElement.textContent = `VIN valide: ${vin}`;
                    
                    // Stocker le VIN et retourner à la page d'évaluation
                    localStorage.setItem('scannedVin', vin);
                    const returnUrl = localStorage.getItem('returnUrl') || 'eval.html';
                    window.location.href = returnUrl;
                } else {
                    resultElement.textContent = "VIN invalide (17 caractères requis)";
                }
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
                resultElement.textContent = "Erreur: " + err.message;
            }
        }).catch(err => {
            console.error(err);
            resultElement.textContent = "Erreur: " + err.message;
        });

        // Arrêter le scanner si la page est quittée
        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });
    </script>
</body>
</html>
