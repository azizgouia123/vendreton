<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner VIN mobile (iOS & Android)</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #vin-display, #status {
      margin-top: 15px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      background-color: #E31937;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Scanner le VIN</h1>
  <div id="reader"></div>

  <div id="vin-display">Aucun VIN scanné</div>
  <div id="status">En attente du scan...</div>
  <button id="stop-btn">Arrêter le scan</button>

  <script>
    const vinDisplay = document.getElementById('vin-display');
    const status = document.getElementById('status');
    const stopBtn = document.getElementById('stop-btn');

    const html5QrCode = new Html5Qrcode("reader");

    // Fonction pour sélectionner caméra arrière
    async function startScanner() {
      try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) {
          status.textContent = "Aucune caméra détectée";
          return;
        }

        // Trouver la caméra arrière (avec environnement dans le label)
        let backCamera = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("rear") ||
          cam.label.toLowerCase().includes("environment")
        );

        if (!backCamera) backCamera = devices[0];

        await html5QrCode.start(
          backCamera.id,
          { fps: 10, qrbox: { width: 250, height: 100 } },
          (decodedText) => {
            const vin = decodedText.trim().toUpperCase();
            vinDisplay.textContent = `VIN scanné : ${vin}`;

            // Validation VIN basique
            if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
              status.textContent = "✅ VIN valide.";
            } else {
              status.textContent = "⚠️ VIN invalide (doit être 17 caractères, sans I,O,Q)";
            }
          },
          (errorMessage) => {
            // Peut ignorer les erreurs typiques de scan sans code détecté
            // console.log("Pas de code détecté", errorMessage);
          }
        );
        status.textContent = "Scanning en cours...";
      } catch (err) {
        status.textContent = `Erreur caméra: ${err}`;
      }
    }

    stopBtn.addEventListener('click', () => {
      html5QrCode.stop().then(() => {
        status.textContent = "Scan arrêté.";
      }).catch(err => {
        status.textContent = `Erreur à l'arrêt: ${err}`;
      });
    });

    startScanner();
  </script>

</body>
</html>
