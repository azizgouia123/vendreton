<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner VIN am√©lior√©</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    #container {
      background: white;
      padding: 25px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      font-weight: 700;
      color: #E31937;
    }
    #reader {
      margin: auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    #vin-display {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      word-break: break-word;
      min-height: 28px;
      color: #222;
    }
    #status {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      min-height: 20px;
    }
    button {
      margin-top: 30px;
      background-color: #E31937;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      outline-offset: 2px;
    }
    button:hover {
      background-color: #b21427;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Scanner le VIN</h1>
    <div id="reader"></div>
    <div id="vin-display">Aucun VIN scann√©</div>
    <div id="status">En attente du scan...</div>
    <button id="stop-btn">Arr√™ter le scan</button>
  </div>

  <script>
    const vinDisplay = document.getElementById('vin-display');
    const status = document.getElementById('status');
    const stopBtn = document.getElementById('stop-btn');

    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
      try {
        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) {
          status.textContent = "‚ùå Aucune cam√©ra d√©tect√©e";
          return;
        }

        // Cam√©ra arri√®re : recherche par label et fallback au premier
        let backCamera = devices.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("rear") ||
          cam.label.toLowerCase().includes("environment")
        );
        if (!backCamera) backCamera = devices[0];

        // Options de scan : fps 10, zone rectangulaire plus large pour VIN horizontal
        await html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: { width: 320, height: 100 }, 
            experimentalFeatures: { useBarCodeDetectorIfSupported: true } // pour meilleure d√©tection
          },
          decodedText => {
            const vin = decodedText.trim().toUpperCase();
            vinDisplay.textContent = `VIN scann√© : ${vin}`;

            if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
              status.textContent = "‚úÖ VIN valide";
              status.style.color = "#1a7f37"; // vert
            } else {
              status.textContent = "‚ö†Ô∏è VIN invalide (17 caract√®res sans I,O,Q)";
              status.style.color = "#b24343"; // rouge
            }
          },
          errorMessage => {
            // ici on ignore les erreurs classiques de scan (pas trouv√©, etc)
          }
        );

        status.textContent = "üéØ Scan en cours... Positionnez le VIN devant la cam√©ra arri√®re.";
        status.style.color = "#666";
      } catch (err) {
        status.textContent = `Erreur cam√©ra: ${err}`;
        status.style.color = "#b24343";
      }
    }

    stopBtn.addEventListener('click', () => {
      html5QrCode.stop().then(() => {
        status.textContent = "‚èπÔ∏è Scan arr√™t√©.";
        status.style.color = "#666";
      }).catch(err => {
        status.textContent = `Erreur √† l'arr√™t: ${err}`;
        status.style.color = "#b24343";
      });
    });

    startScanner();
  </script>

</body>
</html>
