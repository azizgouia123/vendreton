<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Scanner VIN</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            margin: 20px auto;
            max-width: 600px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        button {
            background-color: #E31937;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
</head>
<body>
    <h1>Scanner le VIN</h1>
    <p>Appuyez sur "Démarrer le scan" et montrez un code VIN à la caméra.</p>

    <div id="scanner-container">
        <video id="scanner-video" autoplay muted playsinline></video>
    </div>

    <button id="start-scan">Démarrer le scan</button>
    <button id="cancel-scan">Annuler</button>

    <div id="output">En attente...</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElem = document.getElementById('scanner-video');
        const output = document.getElementById('output');

        let streamStarted = false;

        document.getElementById('start-scan').addEventListener('click', async () => {
            try {
                const devices = await codeReader.listVideoInputDevices();

                if (devices.length === 0) {
                    output.textContent = 'Aucune caméra détectée.';
                    return;
                }

                const selectedDeviceId = devices[0].deviceId;

                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElem, (result, err) => {
                    if (result) {
                        const scannedVin = result.text.toUpperCase();
                        output.textContent = `Scanné : ${scannedVin}`;
                        if (/^[A-HJ-NPR-Z0-9]{17}$/.test(scannedVin)) {
                            window.opener?.postMessage({
                                type: 'VIN_SCANNED',
                                vin: scannedVin
                            }, '*');
                            codeReader.reset();
                            window.close();
                        } else {
                            output.textContent = 'Le code scanné n’est pas un VIN valide.';
                        }
                    }

                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        output.textContent = `Erreur : ${err}`;
                    }
                });

            } catch (err) {
                console.error('Erreur lors de l’accès à la caméra :', err);
                output.textContent = 'Erreur d’accès caméra. Vérifiez les permissions.';
            }
        });

        document.getElementById('cancel-scan').addEventListener('click', () => {
            codeReader.reset();
            window.close();
        });

        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });
    </script>
</body>
</html>
