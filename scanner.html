<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner VIN avec cam√©ra arri√®re forc√©e</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    #container {
      background: white;
      padding: 25px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      font-weight: 700;
      color: #E31937;
    }
    #reader {
      margin: auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    #vin-display {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      word-break: break-word;
      min-height: 28px;
      color: #222;
    }
    #status {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      min-height: 20px;
    }
    button {
      margin-top: 30px;
      background-color: #E31937;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      outline-offset: 2px;
    }
    button:hover {
      background-color: #b21427;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Scanner le VIN</h1>
    <div id="reader"></div>
    <div id="vin-display">Aucun VIN scann√©</div>
    <div id="status">En attente du scan...</div>
    <button id="stop-btn">Arr√™ter le scan</button>
  </div>

  <script>
    const vinDisplay = document.getElementById('vin-display');
    const status = document.getElementById('status');
    const stopBtn = document.getElementById('stop-btn');

    const html5QrCode = new Html5Qrcode("reader");

    // Trouver la cam√©ra arri√®re via enumerateDevices + facingMode (si dispo)
    async function getBackCameraId() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
        throw new Error("API enumerateDevices non support√©e");
      }
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      
      // Premi√®re recherche : cam√©ra avec label contenant "back", "rear", "environment"
      let backCam = videoDevices.find(device =>
        device.label.toLowerCase().includes("back") ||
        device.label.toLowerCase().includes("rear") ||
        device.label.toLowerCase().includes("environment")
      );

      if (backCam) return backCam.deviceId;

      // Sinon, tenter d'ouvrir cam√©ra en mode environment (via constraints) pour r√©cup√©rer deviceId
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
        const deviceId = track.getSettings().deviceId || null;
        track.stop();
        if (deviceId) return deviceId;
      } catch(e) {
        // fallback
      }

      // Dernier recours : retourner la premi√®re cam√©ra dispo
      if (videoDevices.length > 0) return videoDevices[0].deviceId;

      throw new Error("Aucune cam√©ra vid√©o trouv√©e");
    }

    async function startScanner() {
      try {
        const backCameraId = await getBackCameraId();

        await html5QrCode.start(
          backCameraId,
          {
            fps: 10,
            qrbox: { width: 320, height: 100 },
            experimentalFeatures: { useBarCodeDetectorIfSupported: true }
          },
          decodedText => {
            const vin = decodedText.trim().toUpperCase();
            vinDisplay.textContent = `VIN scann√© : ${vin}`;

            if (/^[A-HJ-NPR-Z0-9]{17}$/.test(vin)) {
              status.textContent = "‚úÖ VIN valide";
              status.style.color = "#1a7f37";
            } else {
              status.textContent = "‚ö†Ô∏è VIN invalide (17 caract√®res sans I,O,Q)";
              status.style.color = "#b24343";
            }
          },
          errorMessage => {
            // Erreurs classiques ignor√©es
          }
        );

        status.textContent = "üéØ Scan en cours... Positionnez le VIN devant la cam√©ra arri√®re.";
        status.style.color = "#666";
      } catch (err) {
        status.textContent = `Erreur cam√©ra: ${err.message || err}`;
        status.style.color = "#b24343";
      }
    }

    stopBtn.addEventListener('click', () => {
      html5QrCode.stop().then(() => {
        status.textContent = "‚èπÔ∏è Scan arr√™t√©.";
        status.style.color = "#666";
      }).catch(err => {
        status.textContent = `Erreur √† l'arr√™t: ${err}`;
        status.style.color = "#b24343";
      });
    });

    startScanner();
  </script>

</body>
</html>
