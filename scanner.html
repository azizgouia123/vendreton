<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN - Solution Garantie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            text-align: center;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        #video {
            width: 100%;
            display: block;
        }
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100px;
            border: 4px solid red;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #error {
            color: red;
            margin: 15px 0;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Scanner VIN</h1>
    
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
    </div>
    
    <button id="startBtn">DÉMARRER LA CAMÉRA</button>
    <button id="stopBtn" disabled>ARRÊTER</button>
    
    <div id="error"></div>
    
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const errorDiv = document.getElementById('error');
        let stream = null;

        // 1. Vérifier les permissions
        async function checkPermissions() {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                if (permissionStatus.state === 'denied') {
                    throw new Error("Permission caméra refusée. Réinitialisez les permissions dans les paramètres de votre navigateur.");
                }
            } catch (e) {
                console.warn("L'API Permissions n'est pas supportée", e);
            }
        }

        // 2. Démarrer la caméra avec fallbacks
        async function startCamera() {
            try {
                errorDiv.textContent = "Initialisation...";
                
                // Essai 1: Caméra arrière (environment)
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { min: 640, ideal: 1280 },
                            height: { min: 480, ideal: 720 }
                        }
                    });
                } catch (err) {
                    console.log("Essai caméra arrière échoué, tentative caméra avant...");
                    // Essai 2: Caméra avant (user)
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { min: 640 },
                            height: { min: 480 }
                        }
                    });
                }
                
                video.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                errorDiv.textContent = "";
                
                // Vérifier que le flux est actif
                const videoTrack = stream.getVideoTracks()[0];
                if (videoTrack.readyState === 'ended') {
                    throw new Error("Le flux vidéo s'est interrompu");
                }
                
            } catch (err) {
                errorDiv.textContent = `ERREUR: ${err.message || err}`;
                console.error("Erreur caméra:", err);
                
                // Solutions suggérées
                const solutions = [
                    "Vérifiez que votre appareil a une caméra",
                    "Autorisez l'accès à la caméra dans les permissions",
                    "Essayez sur un autre navigateur (Chrome/Firefox)",
                    "Redémarrez votre appareil"
                ];
                
                errorDiv.innerHTML += `<br><br>Solutions possibles:<ul>${
                    solutions.map(s => `<li>${s}</li>`).join('')
                }</ul>`;
            }
        }

        // 3. Arrêter la caméra
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Événements
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Vérifier les permissions au chargement
        window.addEventListener('DOMContentLoaded', checkPermissions);
    </script>
</body>
</html>
