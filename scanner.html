<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendreTonAutoRapide.ca | Scanner VIN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #0056B3;
            margin-bottom: 20px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        video {
            display: block;
            width: 100%;
            height: auto;
        }
        #vinOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 10%;
            border: 2px solid #E31937;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        button {
            background-color: #666;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: not-allowed;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        button:enabled {
            background-color: #2E8B57;
            cursor: pointer;
        }
        button:enabled:hover {
            background-color: #267a4b;
            transform: scale(1.02);
        }
        button:active:enabled {
            transform: scale(0.98);
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 8px;
            min-height: 50px;
            width: 100%;
            max-width: 600px;
            font-size: 1.3em;
            font-weight: bold;
            color: #0056B3;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #status {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
            min-height: 20px;
        }
        canvas {
            display: none;
        }
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 3px solid #0056B3;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scanner de VIN Rapide</h1>
    <p>Cadrez le numéro d'identification du véhicule (VIN) dans la zone rouge.</p>

    <div id="videoContainer">
        <video id="video" playsinline autoplay></video>
        <div id="vinOverlay">Cadrez le VIN ici</div>
    </div>

    <button id="captureButton" disabled>
        <span class="spinner hidden" id="captureSpinner"></span>
        <span id="captureText">Scanner le VIN</span>
    </button>
    <p id="status">Chargement des ressources...</p>

    <div id="result">VIN : Non détecté</div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const captureText = document.getElementById('captureText');
        const captureSpinner = document.getElementById('captureSpinner');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        let streaming = false;
        let opencvReady = false;
        let tesseractWorker = null;
        let tesseractReady = false;

        // Chargement optimisé d'OpenCV
        function loadOpenCV() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://docs.opencv.org/4.x/opencv.js';
                script.onload = () => {
                    opencvReady = true;
                    resolve();
                };
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Chargement optimisé de Tesseract
        function loadTesseract() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js';
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        async function initialize() {
            try {
                // Chargement parallèle des ressources
                await Promise.all([loadOpenCV(), loadTesseract()]);
                
                // Initialisation immédiate de la caméra
                startCamera();
                
                // Initialisation parallèle de Tesseract
                initializeTesseractWorker();
                
            } catch (error) {
                console.error("Erreur de chargement:", error);
                statusDiv.textContent = 'Erreur de chargement des ressources. Veuillez recharger.';
                statusDiv.style.color = '#E31937';
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                video.play();
                statusDiv.textContent = 'Caméra active. Initialisation en cours...';

                video.addEventListener('canplay', () => {
                    if (!streaming) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        streaming = true;
                    }
                }, { once: true });

            } catch (err) {
                console.error("Erreur caméra arrière:", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.play();
                    statusDiv.textContent = 'Caméra frontale active. Initialisation en cours...';
                } catch (frontErr) {
                    console.error("Erreur caméra frontale:", frontErr);
                    statusDiv.textContent = 'Erreur: Aucune caméra accessible';
                    statusDiv.style.color = '#E31937';
                }
            }
        }

        async function initializeTesseractWorker() {
            try {
                tesseractWorker = await Tesseract.createWorker({
                    logger: m => console.debug(m)
                });

                await tesseractWorker.loadLanguage('eng');
                await tesseractWorker.initialize('eng');
                
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: '0123456789ABCDEFGHJKLMNPRSTUVWXYZ',
                    tessedit_pageseg_mode: '7' // Mode ligne unique
                });

                tesseractReady = true;
                captureButton.disabled = false;
                statusDiv.textContent = 'Prêt à scanner. Cliquez sur le bouton!';
            } catch (error) {
                console.error("Erreur Tesseract:", error);
                statusDiv.textContent = 'Erreur OCR. Veuillez recharger.';
                statusDiv.style.color = '#E31937';
            }
        }

        function validateVIN(vin) {
            const cleanedVin = vin.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            // Validation rapide sans checksum pour plus de vitesse
            if (cleanedVin.length !== 17) return null;
            if (/[IOQ]/.test(cleanedVin)) return null;
            
            return cleanedVin;
        }

        function tryCorrectCommonOcrErrors(vin) {
            return vin.replace(/O/g, '0')
                     .replace(/I/g, '1')
                     .replace(/Q/g, '0')
                     .replace(/[^0-9A-HJ-NPR-TV-Y]/g, '');
        }

        async function captureAndAnalyze() {
            if (!streaming || !tesseractReady) return;

            // UI feedback immédiat
            captureButton.disabled = true;
            captureSpinner.classList.remove('hidden');
            captureText.textContent = "Analyse...";
            resultDiv.textContent = "VIN : Analyse en cours...";
            
            try {
                // Capture instantanée
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // Traitement optimisé (en parallèle avec l'UI)
                setTimeout(async () => {
                    try {
                        const src = cv.matFromImageData(imageData);
                        let gray = new cv.Mat();
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                        
                        let binary = new cv.Mat();
                        cv.threshold(gray, binary, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);
                        
                        cv.imshow('canvas', binary);
                        const processedImageDataURL = canvas.toDataURL('image/jpeg', 0.7);
                        
                        // Libération mémoire immédiate
                        src.delete(); gray.delete(); binary.delete();
                        
                        // Reconnaissance OCR
                        const { data: { text } } = await tesseractWorker.recognize(processedImageDataURL);
                        const recognizedVIN = text.trim();
                        
                        // Validation rapide
                        let validatedVIN = validateVIN(recognizedVIN) || 
                                         validateVIN(tryCorrectCommonOcrErrors(recognizedVIN));
                        
                        // Mise à jour UI
                        if (validatedVIN) {
                            resultDiv.textContent = `VIN : ${validatedVIN}`;
                            resultDiv.style.color = '#2E8B57';
                            statusDiv.textContent = 'Succès!';
                        } else {
                            resultDiv.textContent = `VIN : "${recognizedVIN}" (Non valide)`;
                            resultDiv.style.color = '#E31937';
                            statusDiv.textContent = 'Format invalide. Réessayez.';
                        }
                        
                    } catch (error) {
                        console.error("Erreur traitement:", error);
                        resultDiv.textContent = "Erreur d'analyse";
                        resultDiv.style.color = '#E31937';
                    } finally {
                        captureButton.disabled = false;
                        captureSpinner.classList.add('hidden');
                        captureText.textContent = "Scanner le VIN";
                    }
                }, 0);
                
            } catch (error) {
                console.error("Erreur capture:", error);
                captureButton.disabled = false;
                captureSpinner.classList.add('hidden');
                captureText.textContent = "Scanner le VIN";
                statusDiv.textContent = 'Erreur de capture';
                statusDiv.style.color = '#E31937';
            }
        }

        // Événement click optimisé
        captureButton.addEventListener('click', captureAndAnalyze);

        // Démarrer l'initialisation
        initialize();
    </script>
</body>
</html>
