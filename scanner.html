<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN Optique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            text-align: center;
        }
        #scanner-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #camera-view {
            width: 100%;
            background: #000;
            border-radius: 8px;
            aspect-ratio: 16/9;
        }
        #scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 20%;
            border: 3px dashed red;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #capture-btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
        }
        #result {
            padding: 15px;
            background: #e8f4fc;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.3em;
            min-height: 60px;
        }
        .processing {
            background: #FFF3E0 !important;
        }
        .valid {
            background: #E8F5E9 !important;
            color: #2E8B57;
        }
        .invalid {
            background: #FFEBEE !important;
            color: #E31937;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <h1>Scanner VIN Optique</h1>
        <p>Positionnez le VIN dans la zone rouge</p>
        
        <div style="position: relative;">
            <video id="camera-view" playsinline autoplay muted></video>
            <div id="scan-area"></div>
        </div>
        
        <button id="capture-btn">Capturer le VIN</button>
        <div id="result">Aucun VIN détecté</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        // Éléments UI
        const video = document.getElementById('camera-view');
        const captureBtn = document.getElementById('capture-btn');
        const resultDiv = document.getElementById('result');
        let worker = null;

        // 1. Initialisation de la caméra
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve(true);
                    };
                });
            } catch (err) {
                console.error("Erreur caméra:", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.play();
                    return true;
                } catch (err2) {
                    resultDiv.textContent = "ERREUR: Accès caméra impossible";
                    resultDiv.className = "invalid";
                    return false;
                }
            }
        }

        // 2. Préparation OCR
        async function prepareOCR() {
            try {
                worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789ABCDEFGHJKLMNPRSTUVWXYZ',
                    tessedit_pageseg_mode: '7',  // Mode ligne unique
                    preserve_interword_spaces: '0'
                });
                return true;
            } catch (err) {
                console.error("Erreur OCR:", err);
                resultDiv.textContent = "ERREUR: Moteur OCR indisponible";
                resultDiv.className = "invalid";
                return false;
            }
        }

        // 3. Validation VIN
        function validateVIN(text) {
            if (!text) return null;
            
            // Nettoyage du texte
            let vin = text.toUpperCase()
                         .replace(/[\s\W]/g, '')
                         .replace(/O/g, '0')
                         .replace(/I/g, '1')
                         .replace(/Q/g, '0');
            
            // Validation format
            if (vin.length !== 17 || /[IOQ]/.test(vin)) {
                return null;
            }
            
            return vin;
        }

        // 4. Capture et analyse
        captureBtn.addEventListener('click', async () => {
            if (!worker) {
                if (!await prepareOCR()) return;
            }
            
            resultDiv.textContent = "Analyse en cours...";
            resultDiv.className = "processing";
            captureBtn.disabled = true;
            
            try {
                // Capture de la zone de scan
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const videoRect = video.getBoundingClientRect();
                const scanRect = document.getElementById('scan-area').getBoundingClientRect();
                
                // Calcul des dimensions relatives
                const scaleX = video.videoWidth / videoRect.width;
                const scaleY = video.videoHeight / videoRect.height;
                
                const captureWidth = scanRect.width * scaleX;
                const captureHeight = scanRect.height * scaleY;
                const captureX = (scanRect.left - videoRect.left) * scaleX;
                const captureY = (scanRect.top - videoRect.top) * scaleY;
                
                canvas.width = captureWidth;
                canvas.height = captureHeight;
                context.drawImage(
                    video, 
                    captureX, captureY, captureWidth, captureHeight,
                    0, 0, captureWidth, captureHeight
                );
                
                // Analyse OCR
                const { data: { text } } = await worker.recognize(canvas);
                const vin = validateVIN(text);
                
                // Affichage résultat
                if (vin) {
                    resultDiv.textContent = `VIN DÉTECTÉ: ${vin}`;
                    resultDiv.className = "valid";
                } else {
                    resultDiv.textContent = `TEXTE LU: "${text}"\n\nVIN NON VALIDE`;
                    resultDiv.className = "invalid";
                }
                
            } catch (err) {
                console.error("Erreur analyse:", err);
                resultDiv.textContent = "ERREUR: Analyse impossible";
                resultDiv.className = "invalid";
            } finally {
                captureBtn.disabled = false;
            }
        });

        // Initialisation
        (async function() {
            await initCamera();
            await prepareOCR();
            captureBtn.disabled = false;
        })();
    </script>
</body>
</html>
