<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN Optique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        #camera-view {
            width: 100%;
            background: #000;
            border-radius: 8px;
        }
        #scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 20%;
            border: 3px dashed red;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #capture-btn {
            background: #E31937;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
        }
        #result {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .valid { background: #E8F5E9; color: #2E8B57; }
        .invalid { background: #FFEBEE; color: #E31937; }
    </style>
</head>
<body>
    <h1>Scanner de VIN</h1>
    <p>Positionnez le VIN dans la zone rouge</p>
    
    <div id="camera-container">
        <video id="camera-view" playsinline autoplay muted></video>
        <div id="scan-area"></div>
    </div>
    
    <button id="capture-btn">Capturer le VIN</button>
    <div id="result">Aucun VIN détecté</div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        // Récupération de l'URL de retour depuis les paramètres
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || 'evaluation.html';

        // Éléments UI
        const video = document.getElementById('camera-view');
        const captureBtn = document.getElementById('capture-btn');
        const resultDiv = document.getElementById('result');
        let worker = null;

        // Initialisation caméra
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                return true;
            } catch (err) {
                console.error("Erreur caméra:", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    return true;
                } catch (err2) {
                    resultDiv.textContent = "ERREUR: Accès caméra impossible";
                    resultDiv.className = "invalid";
                    return false;
                }
            }
        }

        // Validation VIN
        function validateVIN(text) {
            if (!text) return null;
            
            let vin = text.toUpperCase()
                         .replace(/[\s\W]/g, '')
                         .replace(/O/g, '0')
                         .replace(/I/g, '1')
                         .replace(/Q/g, '0');
            
            return vin.length === 17 && !/[IOQ]/.test(vin) ? vin : null;
        }

        // Capture et analyse
        captureBtn.addEventListener('click', async () => {
            resultDiv.textContent = "Analyse en cours...";
            captureBtn.disabled = true;
            
            try {
                // Initialisation OCR si nécessaire
                if (!worker) {
                    worker = await Tesseract.createWorker();
                    await worker.loadLanguage('eng');
                    await worker.initialize('eng');
                    await worker.setParameters({
                        tessedit_char_whitelist: '0123456789ABCDEFGHJKLMNPRSTUVWXYZ',
                        tessedit_pageseg_mode: '7'
                    });
                }

                // Capture image
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const videoRect = video.getBoundingClientRect();
                const scanRect = document.getElementById('scan-area').getBoundingClientRect();
                
                // Dimensions relatives
                const scaleX = video.videoWidth / videoRect.width;
                const scaleY = video.videoHeight / videoRect.height;
                
                canvas.width = scanRect.width * scaleX;
                canvas.height = scanRect.height * scaleY;
                context.drawImage(
                    video, 
                    (scanRect.left - videoRect.left) * scaleX,
                    (scanRect.top - videoRect.top) * scaleY,
                    scanRect.width * scaleX,
                    scanRect.height * scaleY,
                    0, 0, canvas.width, canvas.height
                );
                
                // Analyse OCR
                const { data: { text } } = await worker.recognize(canvas);
                const vin = validateVIN(text);
                
                if (vin) {
                    resultDiv.textContent = `VIN DÉTECTÉ: ${vin}`;
                    resultDiv.className = "valid";
                    
                    // Envoi automatique après 2 secondes
                    setTimeout(() => {
                        window.location.href = `${returnUrl}?vin=${encodeURIComponent(vin)}`;
                    }, 2000);
                } else {
                    resultDiv.textContent = `ERREUR: "${text}" n'est pas un VIN valide`;
                    resultDiv.className = "invalid";
                    captureBtn.disabled = false;
                }
                
            } catch (err) {
                console.error("Erreur analyse:", err);
                resultDiv.textContent = "ERREUR: Analyse impossible";
                resultDiv.className = "invalid";
                captureBtn.disabled = false;
            }
        });

        // Démarrer
        initCamera();
    </script>
</body>
</html>
