<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Scanner VIN</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            margin: 20px auto;
            max-width: 600px;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        button {
            background-color: #E31937;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
</head>
<body>
    <h1>Scanner le VIN</h1>
    <p>La caméra arrière est utilisée pour détecter le code VIN.</p>

    <div id="scanner-container">
        <video id="scanner-video" autoplay muted playsinline></video>
    </div>

    <button id="cancel-scan">Annuler</button>

    <div id="output">En attente du scan...</div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElem = document.getElementById('scanner-video');
        const output = document.getElementById('output');

        async function startScanner() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" }  // Caméra arrière
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElem.srcObject = stream;

                const track = stream.getVideoTracks()[0];
                const deviceId = track.getSettings().deviceId;

                codeReader.decodeFromVideoDevice(deviceId, videoElem, (result, err) => {
                    if (result) {
                        const scannedVin = result.text.toUpperCase();
                        output.textContent = `Scanné : ${scannedVin}`;
                        if (/^[A-HJ-NPR-Z0-9]{17}$/.test(scannedVin)) {
                            window.opener?.postMessage({
                                type: 'VIN_SCANNED',
                                vin: scannedVin
                            }, '*');
                            codeReader.reset();
                            stream.getTracks().forEach(track => track.stop());
                            window.close();
                        } else {
                            output.textContent = 'Le code détecté n’est pas un VIN valide.';
                        }
                    }

                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        output.textContent = `Erreur : ${err.message}`;
                    }
                });

            } catch (error) {
                console.error('Erreur d’accès à la caméra arrière :', error);
                output.textContent = "Impossible d'accéder à la caméra arrière. Autorisation manquante ou caméra non disponible.";
            }
        }

        document.getElementById('cancel-scan').addEventListener('click', () => {
            codeReader.reset();
            const stream = videoElem.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.close();
        });

        window.addEventListener('load', startScanner);
        window.addEventListener('beforeunload', () => {
            codeReader.reset();
        });
    </script>
</body>
</html>
