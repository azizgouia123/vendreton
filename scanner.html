<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignement VIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
        }
        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        #video {
            width: 100%;
            display: block;
        }
        .align-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 1px 3px black;
        }
        button {
            padding: 12px 24px;
            margin: 15px 5px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Alignez le VIN sur la ligne rouge</h1>
    
    <div class="scanner-box">
        <video id="video" playsinline></video>
        <div class="align-line"></div>
        <div class="instruction">Maintenez le téléphone parallèle au VIN</div>
    </div>
    
    <button id="startBtn">Démarrer la caméra</button>
    <button id="stopBtn" disabled>Arrêter</button>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let stream = null;

        // Démarrer la caméra arrière uniquement
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Caméra arrière uniquement
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (err) {
                alert("Erreur : " + err.message);
                console.error(err);
            }
        }

        // Arrêter la caméra
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Événements
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        
        // Nettoyage
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
