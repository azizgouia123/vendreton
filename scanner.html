<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation VIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
            border-radius: 8px;
            transform: scaleX(-1); /* Miroir pour meilleure expérience */
        }
        .vin-display {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-size: 24px;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
        #flipBtn {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" playsinline></video>
        <div class="vin-display" id="vinDisplay">ALIGNEZ LE VIN</div>
    </div>
    
    <div class="controls">
        <button id="startBtn">ACTIVER CAMÉRA</button>
        <button id="flipBtn">INVERSER CAMÉRA</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const vinDisplay = document.getElementById('vinDisplay');
        const startBtn = document.getElementById('startBtn');
        const flipBtn = document.getElementById('flipBtn');
        
        let stream = null;
        let usingFrontCamera = false;

        // Démarrer la caméra
        async function startCamera() {
            try {
                stopCamera();
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: usingFrontCamera ? 'user' : 'environment'
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                
                startBtn.textContent = "ARRÊTER CAMÉRA";
                startBtn.style.background = "#FF3B30";
                
                // Mise à jour continue de l'affichage
                requestAnimationFrame(updateDisplay);
                
            } catch (err) {
                alert("Erreur: " + err.message);
            }
        }

        // Arrêter la caméra
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.textContent = "ACTIVER CAMÉRA";
            startBtn.style.background = "#007AFF";
            vinDisplay.textContent = "CAMÉRA ÉTEINTE";
        }

        // Basculer entre caméras
        flipBtn.addEventListener('click', () => {
            usingFrontCamera = !usingFrontCamera;
            if (video.srcObject) {
                startCamera();
            }
        });

        // Toggle caméra
        startBtn.addEventListener('click', () => {
            if (video.srcObject) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        // Mettre à jour l'affichage
        function updateDisplay() {
            if (video.srcObject) {
                requestAnimationFrame(updateDisplay);
                
                // Ici vous pourriez ajouter un traitement d'image si nécessaire
                // Pour l'instant on affiche juste le flux vidéo brut
                
                // Simulation d'affichage (à remplacer par votre logique)
                vinDisplay.textContent = "ALIGNEZ LE VIN";
                vinDisplay.style.color = "#FFFFFF";
            }
        }

        // Nettoyage
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
