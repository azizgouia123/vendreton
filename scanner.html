<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN avec Cadre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            display: block;
            border: 3px solid #333;
            box-sizing: border-box;
        }
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100px;
            border: 4px solid red;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.6);
        }
        .scan-text {
            color: white;
            font-weight: bold;
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 15px 5px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #result {
            font-size: 22px;
            margin: 20px;
            font-weight: bold;
            min-height: 60px;
        }
        #validButtons {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scanner de VIN</h1>
    
    <div class="scanner-container">
        <video id="video" playsinline></video>
        <div class="scan-frame">
            <div class="scan-text">Alignez le code dans ce cadre</div>
        </div>
    </div>
    
    <div>
        <button id="startBtn">ACTIVER LA CAMÉRA</button>
        <button id="stopBtn" disabled>ARRÊTER</button>
    </div>
    
    <div id="result"></div>
    
    <div id="validButtons">
        <button id="confirmBtn" style="background: #27ae60;">VALIDER</button>
        <button id="rescanBtn" style="background: #e74c3c;">RESCANNER</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        // Éléments DOM
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const result = document.getElementById('result');
        const validButtons = document.getElementById('validButtons');
        const confirmBtn = document.getElementById('confirmBtn');
        const rescanBtn = document.getElementById('rescanBtn');
        
        let detectedVin = '';
        let scannerInterval;

        // 1. Activer la caméra
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                result.textContent = "Recherche du code VIN...";
                
                // Démarrer la détection
                scannerInterval = setInterval(scanBarcode, 1000);
                
            } catch (err) {
                result.textContent = "ERREUR : " + err.message;
            }
        };

        // 2. Arrêter la caméra
        stopBtn.onclick = () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            clearInterval(scannerInterval);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            result.textContent = "Prêt à scanner";
            validButtons.style.display = 'none';
        };

        // 3. Détection du code-barres
        function scanBarcode() {
            // En production, remplacer par un vrai scanner comme Quagga ou Dynamsoft
            // Ceci est une simulation pour la démo
            const fakeVin = generateFakeVin();
            if (Math.random() > 0.7) { // 30% de chance de "détection"
                detectedVin = fakeVin;
                result.innerHTML = `<span style="color:green">VIN DÉTECTÉ :<br>${fakeVin}</span>`;
                validButtons.style.display = 'block';
                clearInterval(scannerInterval);
            }
        }

        // 4. Validation
        confirmBtn.onclick = () => {
            alert(`VIN validé : ${detectedVin}`);
            stopBtn.click();
        };

        rescanBtn.onclick = () => {
            result.textContent = "Nouvelle recherche...";
            validButtons.style.display = 'none';
            scannerInterval = setInterval(scanBarcode, 1000);
        };

        // Fonction utilitaire pour générer un VIN aléatoire
        function generateFakeVin() {
            const chars = 'ABCDEFGHJKLMNPRSTUVWXYZ0123456789';
            let vin = '';
            for (let i = 0; i < 17; i++) {
                vin += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return vin;
        }
    </script>
</body>
</html>
