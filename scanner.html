<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner VIN - VendreTonAuto</title>
    <style>
        /* (Conserver les styles précédents) */
    </style>
</head>
<body>
    <h1>Scanner de VIN</h1>
    
    <div class="scanner-container">
        <div id="scanner">
            <video muted playsinline></video>
            <canvas></canvas>
            <div class="scanner-overlay"></div>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyse en cours...</p>
        </div>
        
        <button id="startBtn" class="btn">Démarrer le scanner</button>
        <button id="stopBtn" class="btn btn-secondary" disabled>Arrêter le scanner</button>
        <button id="manualBtn" class="btn">Entrer manuellement</button>
        
        <div id="result">
            <h3>Résultat du scan :</h3>
            <div id="vinResult"></div>
            <div class="vin-info" id="vinInfo"></div>
        </div>
        
        <div id="error" class="error"></div>
        <div id="cameraError" class="error"></div>
    </div>
    
    <!-- Utiliser une version spécifique de Quagga pour plus de stabilité -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const manualBtn = document.getElementById('manualBtn');
            const resultDiv = document.getElementById('result');
            const vinResult = document.getElementById('vinResult');
            const vinInfo = document.getElementById('vinInfo');
            const errorDiv = document.getElementById('error');
            const cameraErrorDiv = document.getElementById('cameraError');
            const loadingDiv = document.querySelector('.loading');
            const videoElement = document.querySelector('#scanner video');
            
            let scannerActive = false;
            
            // Vérifier la disponibilité de la caméra
            function checkCamera() {
                return new Promise((resolve, reject) => {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        reject("L'API MediaDevices n'est pas disponible dans ce navigateur");
                        return;
                    }
                    
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            stream.getTracks().forEach(track => track.stop());
                            resolve(true);
                        })
                        .catch(err => {
                            reject("Accès à la caméra refusé ou non disponible: " + err.message);
                        });
                });
            }
            
            // Démarrer le scanner
            startBtn.addEventListener('click', async function() {
                try {
                    await checkCamera();
                    startScanner();
                } catch (err) {
                    cameraErrorDiv.textContent = err;
                    console.error("Erreur caméra:", err);
                }
            });
            
            // Arrêter le scanner
            stopBtn.addEventListener('click', function() {
                stopScanner();
            });
            
            // Entrer manuellement
            manualBtn.addEventListener('click', function() {
                const vin = prompt("Veuillez entrer le numéro VIN (17 caractères) :");
                if (vin && vin.length === 17) {
                    processVIN(vin.toUpperCase());
                } else if (vin) {
                    errorDiv.textContent = "Le VIN doit contenir exactement 17 caractères.";
                }
            });
            
            function startScanner() {
                scannerActive = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resultDiv.style.display = 'none';
                errorDiv.textContent = '';
                cameraErrorDiv.textContent = '';
                
                // Configuration simplifiée de Quagga
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints: {
                            facingMode: "environment", // Préférer la caméra arrière
                            width: { min: 640, ideal: 1280, max: 1920 },
                            height: { min: 480, ideal: 720, max: 1080 }
                        },
                    },
                    decoder: {
                        readers: ["code_39_vin_reader"], // Se concentrer sur les VIN
                    },
                    locate: true,
                    frequency: 10
                }, function(err) {
                    if (err) {
                        errorDiv.textContent = "Erreur lors de l'initialisation du scanner: " + err;
                        console.error("Quagga init error:", err);
                        stopScanner();
                        return;
                    }
                    
                    // Démarrer le flux vidéo avant Quagga pour vérification
                    navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { min: 640, ideal: 1280, max: 1920 },
                            height: { min: 480, ideal: 720, max: 1080 }
                        }
                    }).then(stream => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        
                        // Maintenant démarrer Quagga
                        Quagga.start();
                    }).catch(err => {
                        cameraErrorDiv.textContent = "Erreur d'accès à la caméra: " + err.message;
                        console.error("Camera access error:", err);
                        stopScanner();
                    });
                });
                
                Quagga.onDetected(function(result) {
                    if (!scannerActive) return;
                    
                    const code = result.codeResult.code;
                    if (isValidVIN(code)) {
                        stopScanner();
                        processVIN(code);
                    } else {
                        errorDiv.textContent = "Code VIN non valide détecté. Essayez à nouveau.";
                    }
                });
            }
            
            function stopScanner() {
                scannerActive = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // Arrêter le flux vidéo
                if (videoElement.srcObject) {
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                }
                
                // Arrêter Quagga
                if (Quagga) {
                    Quagga.stop();
                }
            }
            
            function isValidVIN(vin) {
                if (!vin || typeof vin !== 'string') return false;
                return vin.replace(/[^a-zA-Z0-9]/g, '').length === 17;
            }
            
            function processVIN(vin) {
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                errorDiv.textContent = '';
                
                const cleanVIN = vin.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                
                // Simuler une requête API
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    
                    if (cleanVIN.length === 17) {
                        vinResult.innerHTML = `<strong>VIN trouvé :</strong> ${cleanVIN}`;
                        displayVehicleInfo(cleanVIN);
                        resultDiv.style.display = 'block';
                    } else {
                        errorDiv.textContent = "Le VIN doit contenir exactement 17 caractères.";
                    }
                }, 1500);
            }
            
            function displayVehicleInfo(vin) {
                // Exemple de données - remplacer par un appel API réel
                const vehicleData = {
                    marque: "Toyota",
                    modèle: "Corolla",
                    année: "2020",
                    moteur: "2.0L 4-cylindres",
                    transmission: "Automatique"
                };
                
                vinInfo.innerHTML = `
                    <h3>Informations du véhicule</h3>
                    <table>
                        ${Object.entries(vehicleData).map(([key, value]) => `
                            <tr>
                                <th>${key.charAt(0).toUpperCase() + key.slice(1)}</th>
                                <td>${value}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }
            
            window.addEventListener('beforeunload', stopScanner);
        });
    </script>
</body>
</html>
